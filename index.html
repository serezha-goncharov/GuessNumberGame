<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Guess Number</title>
</head>
<body style="background-color: rgb(99, 99, 99);">
    <h1>Guess Number Game</h1>
    <div class="begin">
        <div id="title" class="title">I will guess any number of your range</div>
        <button id="start" class="start">Start</button>
        <button id="cancel__button" class="cancel__button">Play again</button>
    </div>
    <div class="range__set">
        <div id="range__set__container" class="range__set__container" hidden>
            <br>
            <div id="determine__range" class="determine__range">Determine your range</div>
            <label>min<input placeholder="1" type="number" id="min" class="input"></label>
            <br>
            <label>max<input placeholder="100" type="number" id="max" class="input"></label>
            <br>
            <button id="range_OK" class="range__set__button">OK</button>
            <div id="range__set__message" class="range__set__message"></div>
        </div>
    </div>
    <div class="number_guess">
        <div id="number__guess__container" class="number__guess__container" hidden>
            <div id="number__guess__question" class="number__guess__question"></div>
            <button id="greater__button" class="greater__button">Yes</button>
            <button id="less__button" class="less__button">No</button>
            <div class="number__guess__history" hidden>
                <div id="counter"class="number__guess__counter">I have only...tries</div>
                <div class="number__guess__list">
                    <ul>List of tries
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="result">
        <div id="result"></div>
    </div>
</body>
</html>
